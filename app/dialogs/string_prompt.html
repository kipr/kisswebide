<div class="modal-header">
    <button type="button"
            class="close"
            data-ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
    <form class="form-inline" role="form">
        <div class="form-group">
            <div class="input-group">
                <label for="inputFileName">{{message}}</label>
                <input type="text"
                       class="form-control"
                       id="inputFileName"
                       data-ng-model="inputString">
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button"
            class="btn btn-default"
            data-ng-click="cancel()">
        Cancel
    </button>
    <button type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            data-ng-click="ok()"
            data-ng-disabled="!inputString">
        OK
    </button>
</div>
