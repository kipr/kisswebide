<div class="modal-header">
    <button type="button"
            class="close"
            data-ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
    <h4>Projects:</h4>
    <div class="list-group">
        <a data-ng-repeat="item in list"
           data-ng-click="selectItem(item)"
           class="list-group-item"
           data-ng-class="{active: selectedItem && selectedItem == item}">
            {{item}}
        </a>
    </div>
</div>
<div class="modal-footer">
    <button type="button"
            class="btn btn-default"
            data-ng-click="cancel()">
        Close
    </button>
    <button type="button"
            class="btn btn-primary"
            data-ng-click="select()"
            data-ng-disabled="!selectedItem">
        OK
    </button>
</div>
