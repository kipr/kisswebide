<div class="modal fade" data-ng-attr-id="{{dialogId}}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select a file</h4>
            </div>
            <div class="modal-body">
                <h4>Project Files:</h4>
                <div class="list-group">
                    <a data-ng-repeat="fileName in fileNames"
                       data-ng-click="selectItem(fileName)"
                       class="list-group-item"
                       data-ng-class="{active: currentlySelected && currentlySelected == fileName}">
                       {{fileName}}
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        data-ng-disabled="!currentlySelected"
                        data-ng-click="select()">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
