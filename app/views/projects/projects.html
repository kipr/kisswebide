<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>Projects</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Projects</h3>
                </div>
                <div class="list-group">
                    <a data-ng-repeat="projectName in target.projectNames" data-ng-click="selectItem(projectName)" class="list-group-item" data-ng-class="{active: target.projectName && target.projectName == projectName}">{{projectName}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
