<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>
                <strong>Project:</strong> {{target.projectName}}
                <small data-ng-hide="!projectLanguage">[ {{projectLanguage}} ]</small>
                <span class="btn-group navbar-right">
                    <button type="button"
                            class="btn btn-default disabled"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Help"
                            data-ng-click="help()">
                        <span class="glyphicon glyphicon-question-sign"></span>
                    </button>
                    &nbsp;
                </span>
                <span class="btn-group navbar-right">
                    <button type="button"
                            class="btn btn-default disabled"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Reload"
                            data-ng-click="refresh()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    &nbsp;
                </span>
            </h2>
        </div>
    </div>
    
    <div class="row">
        
        <!-- Source Files Panel -->
        <div class="col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="btn-group-xs pull-right">
                        <button type="button"
                                class="btn btn-default"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Create File"
                                data-ng-click="createSourceFile()">
                            <span class="glyphicon glyphicon-file"></span>
                        </button>
                    </div>
                    <h3 class="panel-title">Source Files</h3>
                </div>
                
                <div class="list-group">
                    <a data-ng-repeat="fileName in fileNames | sourceFiles"
                       data-ng-click="selectItem(fileName)"
                       class="list-group-item"
                       data-ng-class="{active: target.fileName && target.fileName == fileName}">
                        {{fileName}}
                        <span class="btn-group-xs pull-right">
                            <button type="button"
                                    class="btn btn-default"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="Delete File"
                                    data-ng-click="deleteItem(fileName)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Header Files Panel -->
        <div class="col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="btn-group-xs pull-right">
                        <button type="button"
                                class="btn btn-default"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Create File"
                                data-ng-click="createHeaderFile()">
                            <span class="glyphicon glyphicon-file"></span>
                        </button>
                    </div>
                    <h3 class="panel-title">Header Files</h3>
                </div>
                
                <div class="list-group">
                    <a data-ng-repeat="fileName in fileNames | headerFiles"
                       data-ng-click="selectItem(fileName)"
                       class="list-group-item"
                       data-ng-class="{active: target.fileName && target.fileName == fileName}">
                        {{fileName}}
                        <span class="btn-group-xs pull-right">
                            <button type="button"
                                    class="btn btn-default"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="Delete File"
                                    data-ng-click="deleteItem(fileName)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
    
        <!-- User Data Files Panel -->
        <div class="col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="btn-group-xs pull-right">
                        <button type="button"
                                class="btn btn-default"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Create File"
                                data-ng-click="createUserDataFile()">
                            <span class="glyphicon glyphicon-file"></span>
                        </button>
                    </div>
                    <h3 class="panel-title">User Data Files</h3>
                </div>
                
                <div class="list-group">
                    <a data-ng-repeat="fileName in fileNames | userDataFiles"
                       data-ng-click="selectItem(fileName)"
                       class="list-group-item"
                       data-ng-class="{active: target.fileName && target.fileName == fileName}">
                        {{fileName}}
                        <span class="btn-group-xs pull-right">
                            <button type="button"
                                    class="btn btn-default"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="Delete File"
                                    data-ng-click="deleteItem(fileName)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
