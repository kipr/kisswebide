<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>
                <strong>User:</strong> {{target.username}}
                <span class="btn-group navbar-right">
                    <button type="button"
                            class="btn btn-default disabled"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Reload"
                            data-ng-click="refresh()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    &nbsp;
                </span>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Workspace</h3>
                </div>
                <div class="list-group">
                    <div class="list-group-item"
                         data-ng-class="{'list-group-item-success' : workspacePath,
                                         'list-group-item-danger' : !workspacePath,
                                         'disabled' : target.name.indexOf('127.0.0.1') == -1}">
                        <div class="btn-group-xs pull-right">
                            <button type="button"
                                    class="btn btn-default"
                                    data-ng-click="openWorkspace()">
                                Change
                            </button>
                        </div>
                        <p><big>Directory based workspace</big></p>
                        <p>Remote workspace directory:<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;{{workspacePath}}</p>
                    </div>
                    <div class="list-group-item list-group-item-success"
                         data-ng-class="{'disabled' : target.name.indexOf('127.0.0.1') > -1}">
                        <big>KISS Platform workspace</big>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
