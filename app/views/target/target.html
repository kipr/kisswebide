<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>
            <strong>Target:</strong> {{target.name}}
                <span class="btn-group navbar-right">
                    <button type="button"
                            class="btn btn-default"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Switch Target"
                            data-ng-click="switchTarget()">
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                    <button type="button"
                            class="btn btn-default"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Log Out"
                            data-ng-click="logOut()">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </button>
                    &nbsp;
                </span>
                <span class="btn-group navbar-right">
                    <button type="button"
                            class="btn btn-default disabled"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Reload"
                            data-ng-click="refresh()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    &nbsp;
                </span>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Target Information</h3>
                </div>
                <div class="panel-body">
                    <p><strong>Name</strong>: {{target.name}}</p>
                    <p><strong>Operating System</strong>: {{target.os}}</p>
                    <p><strong>Platform</strong>: {{target.platform}}</p>
                </div>
            </div>
        </div>
        
        <div class="col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Bot Web API Information</h3>
                </div>
                <div class="panel-body">
                    <p><strong>URL</strong>: {{target.url}}</p>
                    <p><strong>Username</strong>: {{target.username}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
